<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ollama 学习计划生成器</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #0ea5e9;
        --error: #dc2626;
        --border: #e5e7eb;
        --soft: #f1f5f9;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      header {
        padding: 24px;
        background: linear-gradient(120deg, #e0f2fe, #f8fafc);
        border-bottom: 1px solid var(--border);
      }
      h1 {
        margin: 0 0 6px 0;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      .container {
        max-width: 1040px;
        margin: 0 auto;
        padding: 24px;
      }
      .form {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        background: var(--card);
        padding: 16px;
        border: 1px solid var(--border);
        border-radius: 12px;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-size: 13px;
        color: var(--muted);
      }
      input,
      select {
        height: 38px;
        padding: 6px 10px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        background: #fff;
      }
      button {
        height: 38px;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        padding: 0 14px;
      }
      button.secondary {
        background: #0f172a;
      }
      button.ghost {
        background: var(--soft);
        color: var(--text);
        border: 1px solid var(--border);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        margin-top: 12px;
        font-size: 14px;
        color: var(--muted);
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .error {
        color: var(--error);
        margin-top: 12px;
        white-space: pre-wrap;
      }
      .toolbar {
        margin-top: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }
      .cards {
        margin-top: 18px;
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
      }
      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 6px;
      }
      .card h3 {
        margin: 0;
        font-size: 16px;
      }
      .card ul {
        margin: 0;
        padding-left: 18px;
        color: var(--text);
      }
      .card.collapsed ul {
        display: none;
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
      }
      .actions {
        margin-top: 12px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .history {
        margin-top: 18px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
      }
      .history h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }
      .history-list {
        display: grid;
        gap: 8px;
      }
      .history-item {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px;
        justify-content: space-between;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        background: var(--soft);
      }
      .history-item .left {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      pre {
        background: #0f172a;
        color: #e2e8f0;
        padding: 12px;
        border-radius: 8px;
        overflow: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>学习计划生成器</h1>
        <p>前端 → FastAPI → 本机 Ollama → 严格 JSON → 卡片展示</p>
      </div>
    </header>

    <main class="container">
      <section class="form">
        <div class="field">
          <label for="topic">学习主题</label>
          <input id="topic" type="text" value="学习大模型" />
        </div>
        <div class="field">
          <label for="days">天数 (1-30)</label>
          <input id="days" type="number" min="1" max="30" value="7" />
        </div>
        <div class="field">
          <label for="modelSelect">模型下拉</label>
          <select id="modelSelect">
            <option value="qwen2.5:7b" selected>qwen2.5:7b</option>
            <option value="qwen2.5:14b">qwen2.5:14b</option>
            <option value="llama3.1:8b">llama3.1:8b</option>
            <option value="custom">自定义</option>
          </select>
        </div>
        <div class="field">
          <label for="model">自定义模型 (可选)</label>
          <input id="model" type="text" value="qwen2.5:7b" />
        </div>
        <div class="field" style="align-self: end;">
          <button id="submit">生成计划</button>
        </div>
      </section>

      <div class="actions">
        <button id="retry" class="secondary">重试</button>
        <button id="copyJson" class="ghost">复制 JSON</button>
        <button id="exportMd" class="ghost">导出 Markdown</button>
      </div>

      <div class="toolbar">
        <input id="filter" type="text" placeholder="筛选任务关键字" />
        <select id="sort">
          <option value="asc" selected>按天数升序</option>
          <option value="desc">按天数降序</option>
        </select>
        <button id="expandAll" class="ghost">展开全部</button>
        <button id="collapseAll" class="ghost">折叠全部</button>
      </div>

      <div id="status" class="status"></div>
      <div id="error" class="error" style="display: none;"></div>
      <section id="cards" class="cards"></section>

      <section class="history">
        <h3>历史记录</h3>
        <div class="actions">
          <button id="clearHistory" class="ghost">清空历史</button>
        </div>
        <div id="historyList" class="history-list"></div>
      </section>

      <h3>Raw JSON</h3>
      <pre id="raw">{}</pre>
    </main>

    <script>
      const API_URL = "http://127.0.0.1:8000/api/plan";
      const HISTORY_KEY = "ollama_plan_history_v1";

      const $topic = document.getElementById("topic");
      const $days = document.getElementById("days");
      const $modelSelect = document.getElementById("modelSelect");
      const $model = document.getElementById("model");
      const $submit = document.getElementById("submit");
      const $retry = document.getElementById("retry");
      const $copyJson = document.getElementById("copyJson");
      const $exportMd = document.getElementById("exportMd");
      const $clearHistory = document.getElementById("clearHistory");
      const $cards = document.getElementById("cards");
      const $raw = document.getElementById("raw");
      const $status = document.getElementById("status");
      const $error = document.getElementById("error");
      const $filter = document.getElementById("filter");
      const $sort = document.getElementById("sort");
      const $expandAll = document.getElementById("expandAll");
      const $collapseAll = document.getElementById("collapseAll");
      const $historyList = document.getElementById("historyList");

      let loadingTimer = null;
      let loadingStart = 0;
      let lastPayload = null;
      let lastResponse = null;
      let allDays = [];
      let collapsedDays = new Set();

      function setLoading(loading) {
        if (loading) {
          $submit.disabled = true;
          $retry.disabled = true;
          loadingStart = Date.now();
          $status.innerHTML = '<span class="spinner"></span><span>正在生成计划...</span>';
          loadingTimer = setInterval(() => {
            const elapsed = ((Date.now() - loadingStart) / 1000).toFixed(1);
            const text = `正在生成计划... (${elapsed}s)`;
            $status.innerHTML = '<span class="spinner"></span><span>' + text + "</span>";
          }, 200);
        } else {
          $submit.disabled = false;
          $retry.disabled = false;
          if (loadingTimer) {
            clearInterval(loadingTimer);
            loadingTimer = null;
          }
          $status.textContent = "";
        }
      }

      function setError(message) {
        if (message) {
          $error.style.display = "block";
          $error.textContent = message;
        } else {
          $error.style.display = "none";
          $error.textContent = "";
        }
      }

      function validateInput() {
        const topic = $topic.value.trim();
        const days = Number($days.value);
        if (!topic) {
          return "请输入学习主题";
        }
        if (!Number.isInteger(days) || days < 1 || days > 30) {
          return "天数必须是 1-30 的整数";
        }
        return null;
      }

      function resolveModel() {
        if ($modelSelect.value === "custom") {
          return $model.value.trim() || "qwen2.5:7b";
        }
        $model.value = $modelSelect.value;
        return $modelSelect.value;
      }

      function renderCards(days) {
        $cards.innerHTML = "";
        if (!Array.isArray(days)) {
          return;
        }
        for (const item of days) {
          const card = document.createElement("div");
          card.className = "card";
          if (collapsedDays.has(item.day)) {
            card.classList.add("collapsed");
          }

          const header = document.createElement("div");
          header.className = "card-header";

          const title = document.createElement("h3");
          title.textContent = `Day ${item.day}: ${item.title || ""}`;

          const toggle = document.createElement("button");
          toggle.className = "ghost";
          toggle.textContent = collapsedDays.has(item.day) ? "展开" : "折叠";
          toggle.addEventListener("click", () => {
            if (collapsedDays.has(item.day)) {
              collapsedDays.delete(item.day);
            } else {
              collapsedDays.add(item.day);
            }
            applyView();
          });

          header.appendChild(title);
          header.appendChild(toggle);

          const list = document.createElement("ul");
          if (Array.isArray(item.tasks)) {
            for (const task of item.tasks) {
              const li = document.createElement("li");
              li.textContent = task;
              list.appendChild(li);
            }
          }

          card.appendChild(header);
          card.appendChild(list);
          $cards.appendChild(card);
        }
      }

      function applyView() {
        const keyword = $filter.value.trim().toLowerCase();
        let view = Array.isArray(allDays) ? [...allDays] : [];
        if (keyword) {
          view = view.filter((item) => {
            const title = (item.title || "").toLowerCase();
            const tasks = Array.isArray(item.tasks) ? item.tasks.join(" ").toLowerCase() : "";
            return title.includes(keyword) || tasks.includes(keyword);
          });
        }
        if ($sort.value === "desc") {
          view.sort((a, b) => b.day - a.day);
        } else {
          view.sort((a, b) => a.day - b.day);
        }
        renderCards(view);
      }

      function saveHistory(payload, response) {
        const items = loadHistory();
        items.unshift({
          ts: new Date().toISOString(),
          payload,
          response,
        });
        const trimmed = items.slice(0, 10);
        localStorage.setItem(HISTORY_KEY, JSON.stringify(trimmed));
        renderHistory();
      }

      function loadHistory() {
        const raw = localStorage.getItem(HISTORY_KEY);
        if (!raw) {
          return [];
        }
        try {
          return JSON.parse(raw);
        } catch {
          return [];
        }
      }

      function renderHistory() {
        const items = loadHistory();
        $historyList.innerHTML = "";
        if (!items.length) {
          $historyList.innerHTML = '<div class="meta">暂无历史记录</div>';
          return;
        }
        for (const item of items) {
          const row = document.createElement("div");
          row.className = "history-item";

          const left = document.createElement("div");
          left.className = "left";
          const title = document.createElement("div");
          title.textContent = `${item.payload.topic} · ${item.payload.days} 天 · ${item.payload.model}`;
          const time = document.createElement("div");
          time.className = "meta";
          time.textContent = item.ts.replace("T", " ").replace("Z", "");
          left.appendChild(title);
          left.appendChild(time);

          const right = document.createElement("div");
          const loadBtn = document.createElement("button");
          loadBtn.className = "ghost";
          loadBtn.textContent = "加载";
          loadBtn.addEventListener("click", () => {
            $topic.value = item.payload.topic;
            $days.value = item.payload.days;
            $model.value = item.payload.model;
            $modelSelect.value = [
              "qwen2.5:7b",
              "qwen2.5:14b",
              "llama3.1:8b",
            ].includes(item.payload.model)
              ? item.payload.model
              : "custom";
            lastResponse = item.response;
            applyResponse(item.response, true);
          });

          const viewBtn = document.createElement("button");
          viewBtn.className = "ghost";
          viewBtn.textContent = "仅查看";
          viewBtn.addEventListener("click", () => {
            lastResponse = item.response;
            applyResponse(item.response, true);
          });

          right.appendChild(loadBtn);
          right.appendChild(viewBtn);

          row.appendChild(left);
          row.appendChild(right);
          $historyList.appendChild(row);
        }
      }

      function applyResponse(json, fromHistory) {
        $raw.textContent = JSON.stringify(json, null, 2);
        if (!json || !json.ok) {
          const rawText = json && json.raw ? json.raw : "";
          setError(`错误: ${json ? json.error : "未知错误"}\n\n原文: ${rawText}`);
          return;
        }
        setError(null);
        allDays = json.data && json.data.days ? json.data.days : [];
        collapsedDays = new Set();
        applyView();
        if (!fromHistory) {
          saveHistory(lastPayload, json);
        }
      }

      function shouldAutoRetry(errorOrJson, attempt) {
        if (attempt >= 1) return false;
        if (errorOrJson instanceof Error) return true;
        if (!errorOrJson || errorOrJson.ok === false) return true;
        return false;
      }

      async function generatePlan(attempt = 0, isRetry = false) {
        const errorMsg = validateInput();
        if (errorMsg) {
          setError(errorMsg);
          return;
        }

        const payload = {
          topic: $topic.value.trim(),
          days: Number($days.value),
          model: resolveModel(),
        };
        lastPayload = payload;

        if (!isRetry) {
          setLoading(true);
          setError(null);
          $raw.textContent = "";
          $cards.innerHTML = "";
        }

        try {
          const resp = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          if (!resp.ok) {
            throw new Error(`HTTP ${resp.status}`);
          }
          const json = await resp.json();
          lastResponse = json;
          if (!json.ok && shouldAutoRetry(json, attempt)) {
            $status.textContent = "失败，自动重试中(1/1)...";
            setTimeout(() => generatePlan(attempt + 1, true), 800);
            return;
          }
          applyResponse(json, false);
        } catch (err) {
          if (shouldAutoRetry(err, attempt)) {
            $status.textContent = "请求失败，自动重试中(1/1)...";
            setTimeout(() => generatePlan(attempt + 1, true), 800);
            return;
          }
          setError(`请求失败: ${err}`);
        } finally {
          if (!isRetry) {
            setLoading(false);
          } else if (attempt >= 1) {
            setLoading(false);
          }
        }
      }

      function copyJson() {
        if (!lastResponse) {
          setError("暂无可复制的 JSON");
          return;
        }
        const text = JSON.stringify(lastResponse, null, 2);
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text).then(() => {
            $status.textContent = "已复制到剪贴板";
          });
        } else {
          const tmp = document.createElement("textarea");
          tmp.value = text;
          document.body.appendChild(tmp);
          tmp.select();
          document.execCommand("copy");
          document.body.removeChild(tmp);
          $status.textContent = "已复制到剪贴板";
        }
      }

      function exportMarkdown() {
        if (!lastResponse || !lastResponse.ok) {
          setError("暂无可导出的计划");
          return;
        }
        const data = lastResponse.data || {};
        const lines = [];
        lines.push(`# ${data.topic || "学习计划"}`);
        const days = Array.isArray(data.days) ? data.days : [];
        for (const item of days) {
          lines.push(`\n## Day ${item.day}: ${item.title || ""}`);
          if (Array.isArray(item.tasks)) {
            for (const task of item.tasks) {
              lines.push(`- ${task}`);
            }
          }
        }
        const blob = new Blob([lines.join("\n")], { type: "text/markdown" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `plan-${Date.now()}.md`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }

      $submit.addEventListener("click", () => {
        generatePlan();
      });
      $retry.addEventListener("click", () => {
        if (lastPayload) {
          generatePlan(0, false);
        } else {
          setError("还没有可重试的请求");
        }
      });
      $copyJson.addEventListener("click", copyJson);
      $exportMd.addEventListener("click", exportMarkdown);
      $filter.addEventListener("input", applyView);
      $sort.addEventListener("change", applyView);
      $expandAll.addEventListener("click", () => {
        collapsedDays = new Set();
        applyView();
      });
      $collapseAll.addEventListener("click", () => {
        collapsedDays = new Set(allDays.map((d) => d.day));
        applyView();
      });
      $modelSelect.addEventListener("change", () => {
        if ($modelSelect.value !== "custom") {
          $model.value = $modelSelect.value;
        }
      });
      $clearHistory.addEventListener("click", () => {
        localStorage.removeItem(HISTORY_KEY);
        renderHistory();
      });

      renderHistory();
    </script>
  </body>
</html>
